


        <div class="login" data-lbg="purple" translate-namespace="RESETPASSWORD">
            <!-- Login -->
            <div class="l-block toggled" id="l-login">
                <div class="lb-header palette-Purple bg">
                    <i class="zmdi zmdi-account-circle"></i>
                    <span translate> .HEAD</span>
                </div>
                <form name="changepassword" ng-submit="vm.changepassword()" >
                <div class="lb-body">
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input focusline type="password" class="input-sm form-control fg-input" ng-model="vm.credential.new" ng-required="true">
                            <label class="fg-label" translate> .NPWD</label>
                        </div>
                    </div>

                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input type="password" class="input-sm form-control fg-input" ng-model="vm.credential.confirm" ng-required="true">
                            <label class="fg-label" translate> .CPWD</label>
                        </div>
                    </div>

                    <button type="submit" ng-disabled="!changepassword.$valid" class="btn palette-Purple bg">Set New</button>

                   
                </div>
                </form>
            </div>


        </div>
